    <div class="main">
      <div class="books">
      </div>
      <div class="fill-form">
        <form action="#" method="post">
          <div class="enter">
            <label for="book-name">Book Name</label>
            <input type="text" id="book-name" name="book-name" required />
          </div>
          <div class="enter">
            <label for="book-author">Author</label>
            <input type="text" id="book-author" name="book-author" required />
          </div>
          <div class="enter">
            <label for="release-date">release Date</label>
            <input
              type="date"
              id="book-release-date"
              name="release-date"
              required
            />
          </div>
          <div class="check-read">
            <label for="have-read">did you already read</label>
            <input type="checkbox" id="have-read" name="have-read"/>
          </div>
        </form>
        <button id="btn">Add Book</button>
      </div>
    </div>
    <div class="header"><p>The Odin Library</p></div>
